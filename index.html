<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Semantic Search Engine</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Lightest sky blue for background */
        }
        .bento-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid rgba(147, 197, 253, 0.4); /* Subtle blue border */
        }
        .bento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(103, 108, 255, 0.1), 0 4px 6px -2px rgba(103, 108, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="text-center py-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-700">
                Vector Video Search
            </h1>
            <p class="mt-2 text-lg text-gray-500">
                Semantic search across your video dataset using FastAPI & ChromaDB.
            </p>
        </header>

        <!-- Search Bar Section (Sticky for better UX) -->
        <section class="mb-8 sticky top-0 z-10 bg-f0f9ff pb-4">
            <div class="flex flex-col md:flex-row gap-4 max-w-3xl mx-auto p-4 bg-white rounded-xl shadow-lg border border-indigo-200">
                <input
                    type="text"
                    id="searchQuery"
                    placeholder="Search for video strategies, topics, or transcripts..."
                    class="flex-grow p-3 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                >
                <button
                    onclick="performSearch()"
                    class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md flex items-center justify-center"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Search
                </button>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading" class="text-center mt-4 text-indigo-600 font-medium hidden">
                Searching... Please wait for the embedding model to process the query.
            </div>
        </section>

        <!-- Results Display Section -->
        <section id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Dynamic search results will be injected here -->
            <p class="text-center col-span-full text-gray-400 mt-12">Enter a query above to find relevant videos.</p>
        </section>
        
        <!-- Message Box for Errors/No Results -->
        <div id="messageBox" class="hidden fixed bottom-4 right-4 p-4 rounded-lg shadow-xl text-white font-semibold z-20 transition-opacity duration-300"></div>

    </div>

    <script>
        // --- Configuration ---
        const API_URL = 'http://127.0.0.1:8000/search';
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loading');
        const messageBox = document.getElementById('messageBox');
        
        /**
         * Utility function to display alerts/messages.
         */
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = isError 
                ? 'fixed bottom-4 right-4 p-4 rounded-lg shadow-xl font-semibold z-20 bg-red-500 transition-opacity duration-300'
                : 'fixed bottom-4 right-4 p-4 rounded-lg shadow-xl font-semibold z-20 bg-green-500 transition-opacity duration-300';
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }

        /**
         * Constructs the YouTube watch URL.
         */
        function getYouTubeUrl(videoId) {
            return `https://www.youtube.com/watch?v=${videoId}`;
        }

        /**
         * Constructs the YouTube thumbnail URL.
         */
        function getThumbnailUrl(videoId) {
            // Using mqdefault (medium quality) for fast loading thumbnails
            return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
        }

        /**
         * Performs the search query against the FastAPI endpoint.
         */
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showMessage("Please enter a query.", true);
                return;
            }

            resultsContainer.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            const requestBody = {
                query: query,
                top_k: 8, // Fetch a few more for the bento grid
                min_score: 0.1 // Keep threshold low initially
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                loadingIndicator.classList.add('hidden');

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const results = await response.json();
                
                if (results.length === 1 && results[0].message) {
                    resultsContainer.innerHTML = `<p class="text-center col-span-full text-gray-500 mt-12">${results[0].message}</p>`;
                    showMessage("No relevant videos found.", true);
                } else if (results.length > 0) {
                    displayResults(results);
                    showMessage(`Found ${results.length} relevant results!`);
                } else {
                    resultsContainer.innerHTML = `<p class="text-center col-span-full text-gray-500 mt-12">No videos matched your query.</p>`;
                }

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                console.error("Search failed:", error);
                showMessage(`Error communicating with API: ${error.message}`, true);
                resultsContainer.innerHTML = `<p class="text-center col-span-full text-red-500 mt-12">Error: Could not connect to the search API. Is the Uvicorn server running?</p>`;
            }
        }

        /**
         * Renders the search results into the bento box grid.
         */
        function displayResults(results) {
            resultsContainer.innerHTML = ''; // Clear previous results
            
            results.forEach((result, index) => {
                const score = result.similarity_score;
                const scoreColor = score > 0.6 ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700';

                const html = `
                    <a href="${getYouTubeUrl(result.video_id)}" target="_blank" class="bento-card overflow-hidden bg-white rounded-xl shadow-md flex flex-col hover:shadow-xl">
                        
                        <!-- Thumbnail Area -->
                        <div class="aspect-video relative overflow-hidden">
                            <img 
                                src="${getThumbnailUrl(result.video_id)}" 
                                alt="Thumbnail for ${result.title}" 
                                class="w-full h-full object-cover"
                                onerror="this.onerror=null; this.src='https://placehold.co/480x270/e0f2fe/60a5fa?text=Video+Not+Found';"
                            >
                            <span class="absolute top-2 right-2 ${scoreColor} text-xs font-bold px-2 py-0.5 rounded-full shadow-sm">
                                Score: ${score.toFixed(4)}
                            </span>
                        </div>

                        <!-- Content Area -->
                        <div class="p-4 flex flex-col justify-between flex-grow">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 line-clamp-2">${result.title}</h3>
                                <p class="text-sm text-indigo-600 mt-1 font-medium">Channel: ${result.channel}</p>
                                <p class="text-xs text-gray-400 mt-2">Rank: ${index + 1}</p>
                            </div>
                            
                            <p class="text-sm text-gray-600 mt-3 line-clamp-3">
                                <span class="font-semibold text-gray-700">Transcript Preview:</span> ${result.transcript_preview || 'N/A'}
                            </p>
                        </div>
                    </a>
                `;
                resultsContainer.innerHTML += html;
            });
        }
        
        // Allow pressing Enter in the search box to trigger search
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
