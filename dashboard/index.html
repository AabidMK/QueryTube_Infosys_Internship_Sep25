<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .result-item h3 {
            margin: 0 0 5px 0;
            color: #2980b9;
        }
        .result-item p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }
        .channel {
            font-style: italic;
            font-size: 12px;
            color: #7f8c8d;
        }
        .loader {
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semantic Video Search</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ask a question about the videos...">
            <button id="searchButton" onclick="search()">Search</button>
        </div>
        <div id="loader" class="loader">Loading...</div>
        <div id="results"></div>
    </div>

    <script>
        // Allow pressing Enter to search
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        async function search() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!query.trim()) {
                resultsDiv.innerHTML = '<p>Please enter a search query.</p>';
                return;
            }

            // Clear previous results and show loader
            resultsDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });
                
                // Hide loader
                loader.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // **CORRECTED LOGIC HERE**
                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const videoUrl = `https://www.youtube.com/watch?v=${item.id}`;

                        const resultElement = document.createElement('div');
                        resultElement.className = 'result-item';
                        resultElement.innerHTML = `
                            <h3><a href="${videoUrl}" target="_blank">${item.title}</a></h3>
                            <p class="channel">Channel: ${item.channel_title}</p>
                            <p>${item.transcript_snippet}</p>
                        `;
                        resultsDiv.appendChild(resultElement);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }

            } catch (error) {
                // Hide loader and show error
                loader.style.display = 'none';
                resultsDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
