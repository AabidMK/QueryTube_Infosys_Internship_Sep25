<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Semantic Search</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">
                <span class="text-indigo-600">Video</span> Semantic Search
            </h1>
            <p class="text-slate-500 mt-2 text-lg">
                Find relevant videos by asking questions in natural language.
            </p>
        </header>

        <!-- Search Bar Section -->
        <div class="relative mb-8">
            <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input 
                type="search" 
                id="searchInput"
                placeholder="What is a vector database?" 
                class="w-full p-4 pl-12 text-lg bg-white border border-slate-300 rounded-full shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            >
            <button id="searchButton" class="absolute inset-y-0 right-0 flex items-center bg-indigo-600 text-white font-semibold px-6 m-2 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                Search
            </button>
        </div>

        <!-- Results Area -->
        <main id="results" class="space-y-6">
            <!-- Initial state message -->
            <div id="initialState" class="text-center text-slate-500 py-16">
                 <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-slate-800">Search for something</h3>
                <p class="mt-1 text-sm text-slate-500">Your search results will appear here.</p>
            </div>
            
            <!-- Loading, Error, and No Results states will be injected here by JS -->
        </main>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const initialStateDiv = document.getElementById('initialState');

        // Your backend API endpoint
        const API_ENDPOINT = 'http://127.0.0.1:8000/search'; // Ensure this matches your FastAPI backend URL

        // --- Event Listeners ---
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // --- UI Rendering Functions ---

        function showLoadingState() {
            resultsDiv.innerHTML = `
                <div class="text-center text-slate-500 py-16">
                    <div role="status" class="flex justify-center items-center">
                        <svg aria-hidden="true" class="w-8 h-8 mr-2 text-slate-200 animate-spin fill-indigo-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <span class="text-lg ml-3">Searching...</span>
                    </div>
                </div>
            `;
        }

        function showNoResultsState() {
            resultsDiv.innerHTML = `
                <div class="text-center text-slate-500 py-16">
                     <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-slate-800">No results found</h3>
                    <p class="mt-1 text-sm text-slate-500">Try adjusting your search terms.</p>
                </div>
            `;
        }
        
        function showErrorState(message) {
             resultsDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-8" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">${message}</span>
                </div>
            `;
        }

        function renderResults(items) {
            // Sort items by distance score (ascending) so the best match is first
            items.sort((a, b) => a.distance_score - b.distance_score);

            resultsDiv.innerHTML = ''; // Clear previous results
            
            items.forEach((item, index) => {
                const videoId = item.id;
                const ytLink = `https://www.youtube.com/watch?v=${videoId}`;
                const thumbnailUrl = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;

                // Add special styling for the top-rated result
                const isTopResult = index === 0;
                const topResultClasses = isTopResult ? 'border-2 border-indigo-500 ring-4 ring-indigo-500/20' : '';
                const topResultBadge = isTopResult ? `
                    <div class="absolute top-0 right-0 -mt-3 -mr-3 z-10">
                        <span class="flex items-center h-8 px-3 text-xs font-bold text-white bg-indigo-600 rounded-full">
                            ‚≠ê Top Match
                        </span>
                    </div>
                ` : '';
                
                const resultCard = `
                    <a href="${ytLink}" target="_blank" class="relative block bg-white p-4 rounded-xl shadow-md hover:shadow-xl hover:scale-[1.02] transition-all duration-300 ${topResultClasses}">
                        ${topResultBadge}
                        <div class="flex flex-col md:flex-row gap-6">
                            <!-- Thumbnail -->
                            <div class="md:w-1/3 flex-shrink-0">
                                <img src="${thumbnailUrl}" alt="Video thumbnail for ${item.title}" class="w-full h-auto object-cover rounded-lg aspect-video" onerror="this.onerror=null;this.src='https://placehold.co/480x270/e2e8f0/334155?text=Thumbnail+Error';">
                            </div>
                            <!-- Video Info -->
                            <div class="flex-grow">
                                <h3 class="text-xl font-bold text-slate-900 leading-tight mb-2">${item.title || 'No Title Provided'}</h3>
                                <p class="text-slate-600 mb-2">${item.channel_title || 'Unknown Channel'}</p>
                                <p class="text-sm text-slate-500 line-clamp-3">${item.transcript_snippet || 'No transcript snippet available.'}</p>
                                <div class="text-sm font-semibold mt-4">
                                    <span class="bg-indigo-100 text-indigo-800 px-2 py-1 rounded-md">
                                        Relevance: ${item.distance_score.toFixed(2) }
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                resultsDiv.innerHTML += resultCard;
            });
        }
        
        // --- Main Search Logic ---
        
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showErrorState('Please enter a search query.');
                return;
            }
            
            showLoadingState();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, top_k: 5 })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Server responded with status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    renderResults(data.results);
                } else {
                    showNoResultsState();
                }
            } catch (error) {
                console.error('Search failed:', error);
                showErrorState(`Failed to fetch results. Make sure the backend is running. [${error.message}]`);
            }
        }
    </script>

</body>
</html>
