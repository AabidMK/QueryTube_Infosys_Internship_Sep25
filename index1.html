<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI QueryTube Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#07040c;
      --bg2:#0b0820;
      --accent1:#7c5cff; /* purple */
      --accent2:#00e0ff; /* cyan */
      --accent3:#ff4fb1; /* pink */
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa7b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 10%, rgba(124,92,255,0.14), transparent 8%),
                  radial-gradient(900px 300px at 95% 80%, rgba(0,224,255,0.06), transparent 6%),
                  linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color:#e6eef8;
      padding:40px 24px;
      overflow-y:auto;
    }

    .wrap{max-width:1200px;margin:0 auto}

    .hero{
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:28px;
    }
    .brand{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .logo{
      width:72px;height:72px;border-radius:16px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 30px rgba(124,92,255,0.18), inset 0 -6px 18px rgba(0,0,0,0.25);
      transform:skewX(-6deg);
    }
    .logo svg{filter:drop-shadow(0 6px 10px rgba(124,92,255,0.14));}
    .title{
      font-family:Poppins, Inter;
      font-weight:700;
      font-size:28px;
      line-height:1;
      letter-spacing:-0.4px;
    }
    .subtitle{color:var(--muted);font-size:13px;margin-top:6px}

    .search-wrap{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    }
    .search-pill{
      width:100%;
      max-width:600px;
      display:flex;
      gap:12px;
      align-items:center;
      padding:16px;
      border-radius:48px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 6px 30px rgba(0,0,0,0.6),
                 0 0 40px rgba(124,92,255,0.06),
                 inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:visible;
    }

    .search-input{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:#f6fbff;
      font-size:16px;
      padding:0 12px;
      caret-color:var(--accent2);
    }
    .search-input::placeholder{color:rgba(230,238,248,0.45)}
    .btn-search{
      min-width:120px;
      padding:12px 18px;
      border-radius:36px;
      border:none;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      font-weight:600;
      color:#06101b;
      cursor:pointer;
    }

    select{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:36px;
      color:#e6eef8;
      font-size:14px;
      padding:10px 14px;
      outline:none;
      cursor:pointer;
    }
    option{background:#0b0820;color:#fff;}

    .status{
      margin-top:14px;
      display:flex;
      gap:16px;
      color:var(--muted);
      align-items:center;
      justify-content:center;
      font-size:13px;
    }
    .status .pill{
      background:rgba(255,255,255,0.02);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      gap:8px;
      align-items:center;
    }

    .results{
      margin-top:30px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:20px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(11,9,30,0.5);
      transition: transform .22s, box-shadow .22s;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card:hover{
      transform: translateY(-8px);
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
    }

    .thumb{
      width:100%;height:180px;border-radius:10px;overflow:hidden;position:relative;
      background:linear-gradient(135deg, rgba(124,92,255,0.08), rgba(0,224,255,0.04));
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block;}
    .tag-bubble{
      position:absolute;top:12px;left:12px;padding:8px 12px;border-radius:999px;
      background:linear-gradient(90deg, rgba(0,224,255,0.12), rgba(124,92,255,0.1));
      color:var(--accent2);font-weight:700;font-size:12px;
    }

    .card h3{margin:0;font-size:16px;font-weight:700;color:#f3ecff}
    .meta{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      font-size:13px;
      color:var(--muted);
    }
    .meta span{display:flex;align-items:center;gap:4px;}

    .desc{color:rgba(230,238,248,0.72);font-size:13px;line-height:1.4;min-height:46px}
    .cta-row{display:flex;gap:10px;margin-top:auto;align-items:center;justify-content:flex-start}

    .watch{
      padding:10px 14px;border-radius:12px;border:none;
      background:linear-gradient(90deg,var(--accent3),var(--accent1));
      color:#06101b;font-weight:700;cursor:pointer;text-decoration:none;
    }
    .copy{
      padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:var(--muted);cursor:pointer;
    }

    /* New similarity score beside watch button */
    .score-pill-inline {
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      color: #06101b;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 10px rgba(0, 224, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(0, 224, 255, 0.5); }
      50% { box-shadow: 0 0 16px rgba(124, 92, 255, 0.7); }
      100% { box-shadow: 0 0 8px rgba(0, 224, 255, 0.5); }
    }

    .loader-wrap{display:flex;justify-content:center;padding:36px 12px}
    .spinner{
      width:56px;height:56px;border-radius:50%;
      background:conic-gradient(from 120deg, var(--accent2), transparent 40%);
      animation:spin 1.4s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .empty{padding:48px;text-align:center;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="brand">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <path d="M12 3l9 5v8l-9 5-9-5V8l9-5z" stroke="rgba(255,255,255,0.95)" stroke-width="0.6" stroke-linejoin="round" opacity="0.18"/>
            <path d="M7 8.5l5 3 5-3" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="title">AI QueryTube Search</div>
          <div class="subtitle">Find videos with AI ‚Äî semantic, smart, and instant</div>
        </div>
      </div>

      <div class="search-wrap">
        <div class="search-pill">
          <input id="q" class="search-input" placeholder="Search videos, topics, or transcripts..." />
          <button id="searchBtn" class="btn-search">üîé Search</button>
        </div>
        <select id="resultCount">
          <option value="5">Top 5</option>
          <option value="10" selected>Top 10</option>
          <option value="all">All</option>
        </select>
        <select id="sortOrder">
          <option value="similarity">Sort by Similarity</option>
          <option value="az">A ‚Üí Z</option>
          <option value="za">Z ‚Üí A</option>
        </select>
      </div>
    </div>

    <div class="status">
      <div class="pill">‚ö° Instant semantic matches</div>
      <div class="pill">üß† AI embeddings ready</div>
      <div class="pill">‚è±Ô∏è <span id="time">‚Äî</span></div>
    </div>

    <div id="grid" class="results"></div>
    <div id="fallback" class="loader-wrap" style="display:none">
      <div class="spinner"></div>
    </div>
  </div>

<script>
const q = document.getElementById('q');
const searchBtn = document.getElementById('searchBtn');
const grid = document.getElementById('grid');
const fallback = document.getElementById('fallback');
const timeEl = document.getElementById('time');
const resultCount = document.getElementById('resultCount');
const sortOrder = document.getElementById('sortOrder');

searchBtn.addEventListener('click', ()=> doSearch(q.value.trim()));
q.addEventListener('keydown', (e)=> { if(e.key==='Enter') doSearch(q.value.trim()) });

async function doSearch(query){
  if(!query) return alert('Please type something to search!');
  grid.innerHTML=''; fallback.style.display='flex'; timeEl.textContent='searching...';
  const start = performance.now();

  try{
    const top_k = resultCount.value === 'all' ? 50 : parseInt(resultCount.value);
    const resp = await fetch('/search',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({query, top_k})
    });
    const data = await resp.json();
    let results = data.results || [];

    // Sorting
    if(sortOrder.value==='az') results.sort((a,b)=> (a.title||'').localeCompare(b.title||'')); 
    else if(sortOrder.value==='za') results.sort((a,b)=> (b.title||'').localeCompare(a.title||'')); 
    else results.sort((a,b)=> (b.similarity_score||0)-(a.similarity_score||0));

    const took = (performance.now()-start)/1000;
    timeEl.textContent = `${took.toFixed(2)}s ‚Ä¢ ${results.length} results`;
    fallback.style.display='none';

    if(!results.length){
      grid.innerHTML = '<div class="empty">No results found.</div>';
      return;
    }

    grid.innerHTML = results.map(r=>{
      const thumb = r.thumbnail || ('https://picsum.photos/seed/'+encodeURIComponent(r.title)+"/640/360");
      const sim = (typeof r.similarity_score==='number') ? r.similarity_score.toFixed(3) : '‚Äî';
      const preview = (r.transcript_preview||'').slice(0,200);
      const source = r.channel || '';
      const views = r.views ? `${r.views.toLocaleString()} views` : '';
      const likes = r.likes ? `${r.likes.toLocaleString()} likes` : '';
      const date = r.upload_date ? new Date(r.upload_date).toLocaleDateString() : '';
      const youtube = r.youtube_link || '#';
      return `
        <div class="card">
          <div class="thumb">
            <img src="${thumb}" alt="">
            <div class="tag-bubble">${r.tag || 'Video'}</div>
          </div>
          <h3>${escapeHtml(r.title || 'Untitled')}</h3>
          <div class="meta">
            ${source ? `<span>üì∫ ${escapeHtml(source)}</span>`:''}
            ${views ? `<span>üëÅÔ∏è ${views}</span>`:''}
            ${likes ? `<span>‚ù§Ô∏è ${likes}</span>`:''}
            ${date ? `<span>üìÖ ${date}</span>`:''}
          </div>
          <p class="desc">${escapeHtml(preview)}${preview?'...':''}</p>
          <div class="cta-row">
            <a class="watch" href="${youtube}" target="_blank">‚ñ∂ Watch</a>
            <div class="score-pill-inline">‚ú® ${sim}</div>
            <button class="copy" onclick="copyLink('${escapeAttr(youtube)}')">Copy Link</button>
          </div>
        </div>
      `;
    }).join('');
  }catch(err){
    console.error(err);
    fallback.style.display='none';
    grid.innerHTML='<div class="empty">‚ö†Ô∏è Error fetching results.</div>';
    timeEl.textContent='error';
  }
}

function escapeHtml(s){return (s||'').replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]));}
function escapeAttr(s){return (s||'').replace(/"/g,'&quot;');}
function copyLink(url){
  if(!url||url==='#')return;
  navigator.clipboard?.writeText(url).then(()=>alert('Link copied!'));
}
</script>
</body>
</html>
